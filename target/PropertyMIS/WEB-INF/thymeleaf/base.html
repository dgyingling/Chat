<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links)">
  <title th:utext="${title}">base</title>
  <!-- Common styles and scripts -->
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/base.css}">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script type="text/javascript" th:src="@{/resources/js/base.js}"></script>
  <!--/* Per-page placeholder for additional links */-->

<body>
	
<div th:fragment="common_top" class="header clearfix">
    <div class="w">
        <h1 class="logo"><a th:href="@{/}">物业</a></h1>

                        <a th:href="@{/toMyProfile}" id="profile"><img th:src="${session.user.headUrl}"></a>
                        <ul id="down-menu">
                            <li><a th:href="@{/toMyProfile}">个人主页</a></li>
                            <li><a th:href="@{/logout}">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:unless="${session.user!=null}" class="login">
                        <a th:href="@{/toLogin}">登录</a>
