<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: common_header(~{::title/text()},~{::link})}">
	<title>发布帖子</title>
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/wangEditor.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/publish.css}">
</head>
<body>
<div th:replace="base :: common_top"></div>
	<!-- 中间主体板块 -->
	<div class="main w clearfix">
		<form th:action="@{/publishPost}" method="post" >
            <!-- <input type="hidden" name="topic.tid" value="1" id="tid"> -->
            <input type="hidden" name="user.uid" th:value="${session.user.uid}">

			<div class="pub-header"><span></span>&nbsp;话题发布</div>
			<div class="pub-title">
				<input type="text" name="title" placeholder="标题：一句话说明你遇到的问题或想分享的经验">
			</div>
			<!-- <div class="pub-topic">
				<span>标签：</span>
				<div class="topic-list">
					<c:forEach items="${topicList}" var="topic">
                        <a class="topics" href="#" title="${topic.tid}">${topic.name}</a>
                    </c:forEach>
				</div>
			</div> -->

			<div class="pub-textarea">
				<div style="width: 920px;">
					<textarea name="content" id="textarea" style="height: 300px;max-height: 1000px;"></textarea>
				</div>
                <button class="pub-button">发布</button>
			</div>
		</form>

	</div><!-- 主体结束 -->

<div th:replace="base :: common_footer"></div>
<script type="text/javascript" th:src="@{/resources/js/wangEditor.js}"></script>
<script th:inline="javascript">
    $(function(){
    	
        var editor = new wangEditor('textarea');

        editor.config.menus = [
            'source',
            '|',
            'bold',
            'underline',
            'italic',
            'strikethrough',
            'eraser',
            'fontsize',
            '|',
            'link',
            'table',
            'emotion',
            '|',
            'img',
            'insertcode',
            '|',
            'undo',
        ];
        /*<![CDATA[*/
        //配置处理图片上传的路径，最好用相对路径
        editor.config.uploadImgUrl = /*[[@{/upload}]]*/;
        //配置图片上传到后台的参数名称
        editor.config.uploadImgFileName = 'myFileName';
        editor.create();

</script>
</body>
</html>
